<p-confirmDialog acceptLabel="Sim" rejectLabel="Não" header="Atenção" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="card">

    <div class = "p-field p-col-6 p-md-12">
        <p-menubar [model]="items">
            <div>
                <p-button icon="pi pi-search" class="p-mr-2"></p-button>
                <!-- <input type="search" pInputText placeholder="Pesquisar" (input)="dv.filter($event.target.value)"> -->
                <!-- <button type="button" pButton label="Sair" icon="pi pi-power-off" style="margin-left:.25em"></button> -->
            </div>
        </p-menubar>
    </div>

    <div class="p-field p-col-6 p-md-12" [hidden]="!requestProgress">
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </div>

    <p-table [value]="carros" [paginator]="true" [rows]="3" [showCurrentPageReport]="true"
        currentPageReportTemplate="" >
        <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Valor</th>
            <th>#</th>
        </tr>
        </ng-template>
        <ng-template let-carros pTemplate="body" >
        <tr>
                <td>{{carros.nome}}</td>
                <td>{{carros.data}}</td>
                <td mode="currency" currency="BRL" locale="pt-BR" [minFractionDigits]="2">{{carros.valor}}</td>
                <td>
                    <p-button type="button" icon="pi pi-pencil" styleClass="p-button-text"  [disabled]="requestProgress" [routerLink]="['/carro', carros.id]"></p-button>
                    <p-button type="button" icon="pi pi-trash" styleClass="p-button-text" [disabled]="requestProgress" (click)="deletarCadastro(carros.id)"></p-button>
                </td>

                <!-- <p-button type="button" icon="pi pi-pencil" styleClass="p-button-text"  [disabled]="requestProgress" [routerLink]="['/formulario', cadastro.id]"></p-button>
                <p-button type="button" icon="pi pi-trash" styleClass="p-button-text" [disabled]="requestProgress" (click)="excluir(cadastro.id)"></p-button>
                <p-button type="button" icon="pi pi-file" styleClass="p-button-text" [disabled]="requestProgress" (click)="transferenciaPdf(cadastro)"></p-button> -->
            </tr>

        </ng-template>
        <ng-template  pTemplate="paginatorleft">

        </ng-template>
        <ng-template let-cadastro="rowData" pTemplate="paginatorright">
        </ng-template>
    </p-table>
</div>
